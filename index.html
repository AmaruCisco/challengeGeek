<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Challenge</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- <link rel="icon" href="/img/c con circulo naranja.ico"> -->
    <link rel="icon" href="./img/logo.png">

</head>

<body>
    <header class="encabezado">
        <h1 class="titulo-encabezado">Alura Geek</h1>
        <!-- <h3 class="descripcion-contenido">Muestra de arte contemporáneo</h3> -->
    </header>

    <div class="contenido-general">
        
        <!-- Sección contenido de los cuadros -->
        <section class="seccion-cuadros">
            <h2 class="encabezado-cuadros">Imagenes del Telescopio James Webb</h2>
            <div class="marco-contenedor" data-lista>
            </div>

        </section>

        <!--Sección formulario-->
        <section class="seccion-formulario">
            <h2 class="titulo-formulario">Agregar imagen</h2>

            <!--Formulario-->
            <form class="formulario-agregar-obra" data-formulario>
                <fieldset class="formulario-obra">
                    <input name="titulo-obra" 
                    id="titulo" 
                    class="input-obra" 
                    placeholder="Título" 
                    type="text"
                        data-titulo />
                </fieldset>
                <fieldset class="formulario-obra">
                    <input name="tecnica-obra" id="tecnica" class="input-obra" placeholder="Descripcion"
                        type="text" data-tecnica />
                </fieldset>
                <fieldset class="formulario-obra">
                    <input name="imagen-obra" id="imagen" class="input-obra" placeholder="URL de la imagen" type="text"
                        data-imagen />
                </fieldset>
                <div class="botones-obra">
                    <button type="submit" class="boton-enviar" id="btn">Enviar</button>
                    <button type="reset" class="boton-limpiar" id="btn">Limpiar</button>
                </div>
            </form>

        </section>
    </div>
    <footer class="pie-de-pagina">
        <!-- <h1 >Alura Geek</h1> -->
        <p class="copyright">Creado por &copy Francisco Amaru Cusi - 2024</p>
        <p class="copyright">Para Alura Latam - OracleNextEducation</p>

    </footer>
    <script src="./js/mostrarCuadros.js" type="module"></script>
    <script src="./js/crearCuadro.js" type="module"></script>
</body>

</html>
